    <script type="text/javascript">
        $('#submit').on('click', function(){
            // $('#bff-modal').modal('show');
            event.preventDefault();
            var userInput = {
                name: $('#name').val().trim(),
                pic: $('#photoLink').val().trim(),
                score: [ $('#q1').val(),
                         $('#q2').val()
                       ]
            };
            console.log('user', userInput);

        $.post('/api/friends', userInput,function(data){
            $('#match').html(data.name);
            $('#matchPic').attr('src', data.pic);
            $('#bff-modal').modal('toggle');
            // alert('name: '+ data.name + '/n' + data.pic )

        });
